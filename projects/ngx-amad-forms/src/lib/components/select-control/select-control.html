<div class="form-group">
    <label [for]="field_name"> {{ field_label }} </label>
    <select [ngModel]="value" (ngModelChange)="onChange($event)" class="form-control" [id]="field_name" required>
        <option [ngValue]="opt" *ngFor="let opt of options"> {{ opt.description }}</option>
    </select>
    {{ value | json }}
</div>
